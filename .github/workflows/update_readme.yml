name: Update README with jsdelivr content

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch content from jsdelivr
        run: |
          curl -s https://cdn.jsdelivr.net/gh/SomeTechyGuy/Cloudflare-WAF-Rule@main/AntiDDos.txt -o content.txt

      - name: Update README.md
        run: |
          # Remove existing content between markers
          sed -i '/<!-- BEGIN JSDELIVR CONTENT -->/,/<!-- END JSDELIVR CONTENT -->/d' README.md
          
          # Insert updated content between markers
          sed -i '/<!-- BEGIN JSDELIVR CONTENT -->/a <!-- END JSDELIVR CONTENT -->' README.md
          sed -i '/<!-- BEGIN JSDELIVR CONTENT -->/r content.txt' README.md
          sed -i '/<!-- BEGIN JSDELIVR CONTENT -->/a ```plaintext' README.md
          sed -i '/<!-- END JSDELIVR CONTENT -->/i ```' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md with jsdelivr content"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
